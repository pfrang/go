version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    # image: my-go-app:latest  # Specify the image name and tag
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/test.db:/app/backend/test.db
    command: ./server
